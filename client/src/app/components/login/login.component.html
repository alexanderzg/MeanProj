
<div class="container">

<h1 class="page-header">Login</h1>

<div class="row show-hide-message">
  <div [ngClass]="messageClass">
    {{ message }}
  </div>
</div>

<!-- Registration Form -->
<form [formGroup]="form"(submit)="onLoginSubmit()">

  <!-- Username Input -->
  <div class="form-group">
    <label for="username">Username</label>
    <div [ngClass]="{'has-error': form.controls.username.errors && form.controls.username.dirty, 
      'has-success': form.controls.username.valid && form.controls.username.dirty }">
      <input type="text" name="username" class="form-control" formControlName="username" />
      <!--Validation-->
      <ul class="help-block">
        <li *ngIf="form.controls.username.errors?.required && form.controls.username.dirty">
          This field is required
        </li>
      </ul>
    </div>
  </div>

  <!-- Password Input -->
  <div class="form-group">
    <label for="password">Password</label>
    <div [ngClass]="{'has-error': form.controls.password.errors && form.controls.password.dirty, 
      'has-success': form.controls.password.valid && form.controls.password.dirty }">
      <input type="password" name="password" class="form-control" formControlName="password"/>
      <ul class="help-block">
        <li *ngIf="form.controls.password.errors?.required && form.controls.password.dirty">
          This field is required
        </li>    
      </ul>
    </div>
  </div>

  <!-- Submit Input button-->
  <input [disabled]="!form.valid || processing" type="submit" class="btn btn-primary" value="Login" />
</form>

<!-- Registration Form /-->

<p>Username: {{form.controls.username.value}}</p>
<p>Password: {{form.controls.password.value}}</p>

</div>
