
<div class="container">

<h1 class="page-header">Login</h1>

<div class="row show-hide-message">
  <div [ngClass]="messageClass">
    {{ message }}
  </div>
</div>

<!-- Registration Form -->
<form [formGroup]="form"(submit)="onLoginSubmit()" class="fix-form">

  <!-- Username Input -->
  <div class="form-group">
    <!--<label for="username">Username</label>-->
    <div [ngClass]="{'has-error': form.controls.email.errors && form.controls.email.dirty, 
      'has-success': form.controls.email.valid && form.controls.email.dirty }">
      <input type="text" name="email" class="form-control" placeholder="*Email" formControlName="email" />
      <!--Validation-->
      <ul class="help-block">
        <li *ngIf="form.controls.email.errors?.required && form.controls.email.dirty">
          This field is required
        </li>
      </ul>
    </div>
  </div>

  <!-- Password Input -->
  <div class="form-group">
    <!--<label for="password">Password</label>-->
    <div [ngClass]="{'has-error': form.controls.password.errors && form.controls.password.dirty, 
      'has-success': form.controls.password.valid && form.controls.password.dirty }">
      <input type="password" name="password" class="form-control" placeholder="*Password" formControlName="password"/>
      <ul class="help-block">
        <li *ngIf="form.controls.password.errors?.required && form.controls.password.dirty">
          This field is required
        </li>    
      </ul>
    </div>
  </div>

  <!-- Submit Input button-->
  <input [disabled]="!form.valid || processing" type="submit" class="btn btn-primary btn-fix" value="Login" /> 
</form>

<!-- Registration Form /-->

<!--<p>Username: {{form.controls.email.value}}</p>
<p>Password: {{form.controls.password.value}}</p>-->

</div>
